<!DOCTYPE html>
<html>
    <head>
        <title>nutria</title>
    </head>
    <body>
        <table>
            <thead class="text-center">
                <tr>
                    <th>Dish</th>
                    <th>Select</th>
                </tr>
            </thead>
            <tbody>
                {% for element in dishData['listOfDish'] %}
                <tr>
                    <td>{{element['nameOfDish']}}</td>
                    <td>
                        <form action="/" method="post">
                            <input type="hidden" name="add" value="{{element['id']}}"/>
                                <input type="submit" value="add"/>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- nav --!>
        <div>
            <form action="/" method="post">
            <input type="text" name="page" value="{{currentPage}}"/>
                    <input type="submit" value="goto"/>
            </form>
        </div>
    </body>
</html>
